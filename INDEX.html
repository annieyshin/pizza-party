<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <title>Pizza Party</title>
  </head>
  <body>
  <div class="jumbotron">
    <p><span id="titleTextID">Vampire Pizza Cult</span>
      <img id="bat1ID" src="img/bat2.png" alt="bat">
      order...or die
    </p>
  </div>     <!-- Jumbotron DIV ending -->
  <div class="container">
    <form id=pizzaToppingsFormID>
      <div class="row">
        <div class="col-md-4">
          <h2>Pizza Size</h2>
            <select class="form-control" id="pizzaSizeFormID">
              <option value="10">small</option>
              <option value="15">medium</option>
              <option value="20">Large</option>
              <option value="25">X-Large</option>
            </select>
        </div> <!-- column DIV ending -->
        <div class="col-md-4">
         <img id="batpicID" src="img/vampire1.png" alt="bats!">
       </div>
        <div class="col-md-4">
          <h2>Pizza Quantity</h2>
            <select class="form-control" id="pizzaQtyFormID">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
            </select>
        </div> <!-- column DIV ending -->
      </div> <!-- row DIV ending -->
      <div class="row">
          <h2 id="h2PizzaToppingsID">Pizza Toppings ($1.50 each)</h2>
          <div class="form-group" id="pizzaToppingsClassID">
            <div id="toppingsID" class="col-md-4">
              <input type="checkbox" name="toppingsCheckBoxes" value=" Pepperoni">  Pepperoni<br>
              <input type="checkbox" name="toppingsCheckBoxes" value=" Ham">  Ham<br>
              <input type="checkbox" name="toppingsCheckBoxes" value=" Blood Sausage">  Blood Sausage<br>
            </div> <!-- column DIV ending -->
            <div id="toppingsID" class="col-md-4">
              <input type="checkbox" name="toppingsCheckBoxes" value=" Green Peppers">  Green Peppers<br>
              <input type="checkbox" name="toppingsCheckBoxes" value=" Artichoke">  Artichoke<br>
              <input type="checkbox" name="toppingsCheckBoxes" value=" Onion">  Onion<br>
            </div> <!-- column DIV ending -->
            <div id="toppingsID" class="col-md-4">
              <input type="checkbox" name="toppingsCheckBoxes" value=" Olives">  Olives<br>
              <input type="checkbox" name="toppingsCheckBoxes" value=" Mushroom">  Mushroom<br>
              <input type="checkbox" name="toppingsCheckBoxes" value=" Blood">  Blood<br>
            </div> <!-- column DIV ending -->
            <p id="garlicID"><strong>Note: No Garlic allowed!</strong></p>
          </div>
            <button id="orderSubmitBTNID" class="btn btn-default">Submit Order</button>
        </div> <!-- row DIV ending -->
    </form>
      <div id="outputDisplayID">
        <br>
        <h2>Pizza Order Summary</h2>
         <span class="pizzaOrderListID"></span>
      </div>

  </div> <!-- container DIV ending -->

  </body>
</html>
